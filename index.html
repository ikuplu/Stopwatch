<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container w-100 p-5 bg-dark text-white text-center">
      <h1>Hello from frontend!</h1>
      <div class="container w-75 p-5 mt-3 bg-primary text-white text-center">
        <h2 class="mt-2">Hello from the stopwatch</h2>
        <div
          class="container rounded w-50 p-3 mt-3 d-flex flex-row align-items-center bg-success text-center"
          style="border: 2px solid black; height: 15rem"
        >
          <div class="container p-3 bg-warning" id="min"></div>
          <div class="container p-3 bg-warning" id="sec"></div>
          <div class="container p-3 bg-warning" id="cs"></div>
        </div>
        <div
          class="control-panel container w-50 d-flex flex-row align-items-center mt-3"
        >
          <div class="container p-2 bg-success" id="play"></div>
          <div class="container p-2 bg-success" id="pauze"></div>
          <div class="container p-2 bg-success" id="stop"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
