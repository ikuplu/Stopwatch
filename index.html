<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Stopwatch</title>
  </head>
  <body class="bg-dark">
    <div class="container w-100 p-5 text-white text-center">
      <div
        class="container w-50 mt-3 pt-3 d-flex flex-row justify-content-center align-items-center text-center"
      >
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Min</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
            id="set-min"
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Sec</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
            id="set-sec"
          />
        </div>
      </div>
      <div
        class="container w-75 p-4 d-flex flex-row align-items-center text-center"
        style="font-size: 8rem"
      >
        <div class="container p-3" id="min"></div>
        <span class="align-middle">:</span>
        <div class="container p-3" id="sec"></div>
        <span class="align-middle">:</span>
        <div class="container p-3" id="cs"></div>
      </div>
      <div
        class="control-panel container w-50 d-flex flex-row justify-content-center align-items-center mt-3"
      >
        <button type="button" class="btn btn-danger m-1" id="play"></button>
        <button type="button" class="btn btn-danger m-1" id="pause"></button>
        <button type="button" class="btn btn-danger m-1" id="stop"></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
